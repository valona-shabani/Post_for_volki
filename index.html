  <body>

    <!-- Wrapper: zentriert alles auf dem Bildschirm -->
    <main class="wrap">

      <!-- Die weiÃŸe Karte in der Mitte -->
      <section class="card">

        <!-- Bild oben -->
        <!-- src = Pfad zum Bild -->
        <!-- Du kannst hier den Dateinamen Ã¤ndern -->
        <img class="missyou" src="assets/missyou.jpeg" alt="MISSYOU" />

        <!-- HauptÃ¼berschrift -->
         <h1>Hi zemer!</h1>

        <!-- Untertitel -->
        <p class="subtitle"> Do you miss me already?</p>


        <!-- Button-Bereich -->
        <div class="buttons">

          <!-- YES Button -->
         <button class="btn yes" type="button" onclick="handleYesClick()">
            YES - of courseeee
        </button>



          <!-- NO Button -->
         <button class="btn no" type="button">
        NO - ich bin ein loser
        </button>



        </div>

      </section>
    </main>


<script>
  const noButton = document.querySelector(".no");

const messages = ["HEYYY", "VOLKAAAAN", "Click YES!!!", "NCNCNCNC", "Schade, dann wohl nein ðŸ¥º"];

let index = 0;
let moveCount = 0;
const maxMoves = 5;

function moveNoButton() {
  if (moveCount >= maxMoves) return;

  noButton.textContent = messages[index];
  index = (index + 1) % messages.length;

  const padding = 16;
  const bw = noButton.offsetWidth;
  const bh = noButton.offsetHeight;

  const maxX = window.innerWidth - bw - padding;
  const maxY = window.innerHeight - bh - padding;

  const x = Math.max(padding, Math.random() * maxX);
  const y = Math.max(padding, Math.random() * maxY);

  noButton.style.position = "fixed";
  noButton.style.left = x + "px";
  noButton.style.top = y + "px";
  noButton.style.transform = "none";

  moveCount++;
}

// âœ… Desktop (Maus): Hover
noButton.addEventListener("pointerenter", (e) => {
  if (e.pointerType === "mouse") moveNoButton();
});

// âœ… Mobile (Touch): Antippen
noButton.addEventListener("pointerdown", (e) => {
  if (e.pointerType !== "mouse" && moveCount < maxMoves) {
    e.preventDefault();
    moveNoButton();
  } else if (moveCount >= maxMoves) {
    window.location.href = "no.html";
  }
});


// ðŸ’— Herzen erstellen
function createHeart() {
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML = "ðŸ©·";

  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (Math.random() * 2 + 3) + "s";

  document.body.appendChild(heart);

  setTimeout(() => {
    heart.remove();
  }, 5000);
}

// ðŸ’• Herz-Regen starten
function startHearts() {
  setInterval(createHeart, 300);
}

function handleYesClick() {
  startHearts();

  // nach 2 Sekunden zur yes.html weiterleiten
  setTimeout(() => {
    window.location.href = "yes.html";
  }, 3000);
}


</script>
